[Global Settings]
# Some of these settings I'd like to make strategy-specific,
# but for now they're global since there's only one strategy.

exchange = KuCoin

# Here you can set the active strategy.
# For now, there's only one, but if others are added,
# Then you'll be able to change it here.
strategy = n2_supertrend

# When set to True, it will ask which pairs to trade
# When set to False, it will use the defaults set here:
prompt_for_pairs = False
prompt_borrow_qty = True

base_pair_default = ETH/USDT
quote_pair_default = BTC/USDT

# When positions are closed, free balances will be converted
# back to the stake currency:
stake_currency = USDT

paper_trade = False

[kucoin_live]
apiKey = your_KuCoin_apiKey
secret = your_KuCoin_secret
password = your_KuCoin_password

[kucoin]
apiKey = your_KuCoin_sandbox_apiKey
secret = your_KuCoin_sandbox_secret
password = your_KuCoin_sandbox_password

[hitbtc]
apiKey = your_HitBTC_apiKey
secret = your_HitBTC_secret

[email]
enabled = False
recipient = your@email.com

[telegram]
enabled = True
app_api_id = your_telegram_app_api_id
api_hash = your_telegram_app_api_hash